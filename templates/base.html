<!doctype html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <title>{{ title }}</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/B.png')}}">
</head>

<body>

  <nav class="navbar navbar-light" style="background-color: #ffffff; height: 2cm;">
    <form class="form-inline">
      <button class="btn btn-outline-secondary" type="button" style="margin-left: 25px;">
        <h3>Quiz Bob</h3>
      </button>
    </form>
  </nav>

  <img src="{{url_for('static', filename='img/fo_kep.jpg')}}" alt="tanulas" class="img-fluid">
  <main class="container-fluid tartalom my-5">
    {% block content %} {% endblock %}
  </main>
  <img src="{{url_for('static', filename='img/veg_kep.jpg')}}" alt="tanulas" class="img-fluid">

  <footer class="d-flex justify-content-center align-items-center">
    <h3 class="text-center">
      Quiz Bob ©️
    </h3>
  </footer>
</body>

</html>
